<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>AMS | Update</title>

<link rel="icon" type="image/png" th:href="@{/img/favicon.ico}" />
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/fonts-google-apis.css}" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!--------------------- Sidebar from header.html file --------------------------------->
		<ul th:replace="admin/header :: header-side"></ul>
		<!--------------------- End of Sidebar ------------------------------------------------>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!---------------------- Topbar from header.html file ------------------------>
				<div th:replace="admin/header :: header-top"></div>
				<!---------------------- End of Topbar --------------------------------------->

				<!---------------------- Begin Page Content ---------------------------------->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Manage User</h1>
						<!-- <a href="#"
							class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
							class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
					</div>


					<div class="row">

						<!-- Area Chart -->
						<div class="col-xl-12 col-lg-12">
							<div class="card shadow mb-4">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">UPDATE USER</h6>
									<div class="dropdown no-arrow">
										<a class="dropdown-toggle" href="#" role="button"
											id="dropdownMenuLink" data-toggle="dropdown"
											aria-haspopup="true" aria-expanded="false"> <i
											class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
										</a>
										<div
											class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
											aria-labelledby="dropdownMenuLink">
											<div class="dropdown-header">Dropdown Header:</div>
											<a class="dropdown-item" href="#">Action</a> <a
												class="dropdown-item" href="#">Another action</a>
											<div class="dropdown-divider"></div>
											<a class="dropdown-item" href="#">Something else here</a>
										</div>
									</div>
								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="row">
										<div class="agency-form">
											<form th:action="@{/admin/updateuserdetails}"
												th:object="${theUser}" method="post">
												<div class="form-row">
													<input type="hidden" th:field="*{id}">
													<div class="form-group col-md-6">
														<label for="inputPassword4">Username / Email
															[Can't changes]</label> <input type="text" th:field="*{email}"
															class="form-control" id="aadharNo" readonly="readonly">
													</div>
													<div class="form-group col-md-2"></div>
													<div class="form-group col-md-4"></div>
												</div>
												<br>
												<div class="form-row">
													<div class="form-group col-md-6">
														<label for="inputPassword4">First Name</label> <input
															type="text" th:field="*{firstName}" class="form-control"
															id="firstName" placeholder="Your name">
													</div>
													<div class="form-group col-md-6">
														<label for="inputPassword4">Last Name</label> <input
															type="text" th:field="*{lastName}" class="form-control"
															id="lastName" placeholder="Your surname">
													</div>
												</div>
												<div class="form-row">
													<div class="form-group col-md-6">
														<label for="inputPassword4">Display Name</label> <input
															type="text" class="form-control"
															th:field="*{displayName}" id="displayName"
															placeholder="Nick name">
													</div>
													<div class="form-group col-md-6">
														<label for="inputRole">Select Role</label> <select
															th:field="*{roles}" id="inputState"
															class="form-control">
															<!-- <option th:each="i : ${roles}" th:value="${i.id}" th:text="${i.name}" th:selected="${i.id} == 2"></option> -->
															<option value="1">Admin</option>
															<option value="2">Owner</option>
															<option value="3">User</option>
														</select>
													</div>
												</div>

												<fieldset class="border p-2">
													<legend class="w-auto">Check / Uncheck values</legend>
													<div class="form-row">
														<div class="form-group col-md-4">
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="checkbox"
																	id="inlineCheckbox1" th:field="*{enabled}"> <label
																	class="form-check-label" for="inlineCheckbox1">User
																	active?</label>
															</div>
														</div>
														<div class="form-group col-md-4">
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="checkbox"
																	id="inlineCheckbox3" th:field="*{accountNonLocked}">
																<label class="form-check-label" for="inlineCheckbox3">Account
																	non locked?</label>
															</div>
														</div>
														<div class="form-group col-md-4">
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="checkbox"
																	id="inlineCheckbox2" th:field="*{twoFactorAuth}">
																<label class="form-check-label" for="inlineCheckbox2">Two
																	factor authentication?</label>
															</div>
														</div>

													</div>
												</fieldset>
												<br> <br>
												<button type="submit" class="btn btn-primary">Submit</button>
												<button type="reset" class="btn btn-danger">Clear</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>


					</div>



				</div>
				<!-- /.container-fluid -->

			</div>
			<!--------------------------- End of Main Content ------------------------------->

			<!---------------------- Footer from header.html file ----------------------->
			<footer th:replace="admin/header :: header-footer"></footer>
			<!---------------------- End of Footer -------------------------------------->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!------------ Logout Modal from header.html file --------------------------->
	<div th:replace="admin/header :: header-logout"></div>
	<!------------ End Logout Modal from header.html file ----------------------->

	<!------------ JS from header.html file --------------------------->
	<div th:replace="admin/header :: header-js"></div>
	<!------------ End JS from header.html file ----------------------->

</body>

</html>
